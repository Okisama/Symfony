blog_homepage_en:
    path:     /
    defaults: { _controller: BlogBundle:Blog:index }

blog_list_en:
    path:      /blog/{page}/{article}.{_format}
    defaults:  { _controller: BlogBundle:Blog:list, page: 2, _format: html }
    requirements:
          _format:  html|rss
          page:     \d+


blog_show_en:
    path:      /blog/{slug}
    defaults:  { _controller: BlogBundle:Blog:show }